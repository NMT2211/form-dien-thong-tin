<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarSync - Yêu cầu tư vấn năng lượng xanh</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#14532d',
            },
            secondary: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-primary-50 to-primary-100 min-h-screen">
  <custom-header></custom-header>
  
  <main class="container mx-auto px-4 py-12">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="bg-primary-600 p-6">
        <h1 class="text-2xl md:text-3xl font-bold text-white flex items-center">
          <i data-feather="sun" class="mr-3"></i>
          Yêu cầu tư vấn hệ thống năng lượng xanh
        </h1>
      </div>
      
      <form id="contactForm" class="p-6 md:p-8 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label class="block text-secondary-700 font-medium">Họ và tên <span class="text-primary-600">*</span></label>
            <div class="relative">
              <i data-feather="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-secondary-400"></i>
              <input type="text" name="name" placeholder="Nguyễn Văn A" 
                     class="w-full pl-10 pr-4 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" required>
            </div>
          </div>
          
          <div class="space-y-2">
            <label class="block text-secondary-700 font-medium">Email <span class="text-primary-600">*</span></label>
            <div class="relative">
              <i data-feather="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-secondary-400"></i>
              <input type="email" name="email" placeholder="example@email.com" 
                     class="w-full pl-10 pr-4 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" required>
            </div>
          </div>
          
          <div class="space-y-2">
            <label class="block text-secondary-700 font-medium">Số điện thoại</label>
            <div class="relative">
              <i data-feather="phone" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-secondary-400"></i>
              <input type="tel" name="phone" placeholder="0987 654 321" 
                     class="w-full pl-10 pr-4 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            </div>
          </div>
          
          <div class="space-y-2">
            <label class="block text-secondary-700 font-medium">Loại hệ thống</label>
            <div class="relative">
              <i data-feather="zap" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-secondary-400"></i>
              <select name="system_type" class="w-full pl-10 pr-4 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 appearance-none">
                <option value="">Chọn loại hệ thống</option>
                <option value="solar">Năng lượng mặt trời</option>
                <option value="wind">Năng lượng gió</option>
                <option value="hybrid">Hệ thống kết hợp</option>
                <option value="other">Khác</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="space-y-2">
          <label class="block text-secondary-700 font-medium">Nhu cầu sử dụng điện (kWh/tháng)  -----   <span id="powerValue"> 500 kWh</span></label>
          <input type="range" name="power_usage" min="100" max="2000" step="100" value="500" 
                 class="w-full h-2 bg-secondary-200 rounded-lg appearance-none cursor-pointer">
          <div class="flex justify-between text-sm text-secondary-500">
            <span>100 kWh</span>
            <span>1000 kWh</span>
            <span>2000 kWh</span>
          </div>
        </div>
        
        <div class="space-y-2">
          <label class="block text-secondary-700 font-medium">Yêu cầu chi tiết <span class="text-primary-600">*</span></label>
          <div class="relative">
            <i data-feather="edit" class="absolute left-3 top-3 text-secondary-400"></i>
            <textarea name="message" rows="5" placeholder="Mô tả chi tiết nhu cầu của bạn về hệ thống năng lượng xanh..." 
                      class="w-full pl-10 pr-4 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" required></textarea>
          </div>
        </div>
        
        <div class="flex items-center">
          <input type="checkbox" name="newsletter" id="newsletter" class="rounded text-primary-600 focus:ring-primary-500">
          <label for="newsletter" class="ml-2 text-sm text-secondary-600">Nhận bản tin về công nghệ năng lượng xanh</label>
        </div>
        
        <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center">
          <i data-feather="send" class="mr-2"></i>
          Gửi yêu cầu tư vấn
        </button>
      </form>
      
      <div id="response" class="px-6 pb-6 text-center text-primary-600 font-medium hidden"></div>
    </div>
  </main>
  
  <custom-footer></custom-footer>

  <script src="components/header.js"></script>
  <script src="components/footer.js"></script>
  <script src="script.js"></script>
  <script>
    feather.replace();
    
    // Update power usage value display
    const powerSlider = document.querySelector('input[name="power_usage"]');
    const powerValue = document.getElementById('powerValue');
    
    powerSlider.addEventListener('input', function() {
      powerValue.textContent = this.value + ' kWh';
    });
  </script>
</body>
</html>
